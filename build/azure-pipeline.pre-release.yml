# Run on a schedule
trigger: none
pr: none

schedules:
  - cron: '0 9 * * Mon-Thu'
    displayName: Nightly Release Schedule
    always: true
    branches:
      include:
        - main

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

stages:
  - stage: Tests
    displayName: Tests
    pool:
      vmImage: ubuntu-latest
    jobs:
      - job: Compile
        displayName: Compile & Package
        steps:
          - task: NodeTool@0
            inputs:
            versionSpec: '14.16'

extends:
  template: azure-pipelines/extension/pre-release.yml@templates
  parameters:
    buildSteps:
      - task: NodeTool@0
        inputs:
          versionSpec: '14.16'

    #   - script: npm cache clean --force
    #     displayName: Clean cache

      - script: npm ci
        displayName: Install dependencies

      - script: gulp clean
        displayName: Clean

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.8'
          addToPath: true
          architecture: 'x64'

      - script: python -m pip --disable-pip-version-check install -t ./pythonFiles/lib/python --no-cache-dir --implementation py --no-deps --upgrade -r ./requirements.txt
        displayName: Install Python libs

      - script: gulp prePublishBundle
        displayName: Build

