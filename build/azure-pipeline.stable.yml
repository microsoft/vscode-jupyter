trigger: none
#   branches:
#     include:
#       - release/*
#   tags:
#     include: ['*']
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: logging
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    l10nSourcePaths: ./src
    l10nShouldProcess: false
    publishExtension: ${{ parameters.publishExtension }}
    buildPlatforms:
      - name: Linux
        vsceTarget: ''
      - name: Linux
        vsceTarget: 'web'
      - name: Linux
        packageArch: arm64
        vsceTarget: linux-arm64
      - name: Linux
        packageArch: arm
        vsceTarget: linux-armhf
      - name: Linux
        vsceTarget: alpine-x64
      - name: Linux
        vsceTarget: alpine-arm64
      - name: Linux
        packageArch: x64
        vsceTarget: linux-x64
      - name: MacOS
        packageArch: arm64
        vsceTarget: darwin-arm64
      - name: MacOS
        packageArch: x64
        vsceTarget: darwin-x64
      - name: Windows
        packageArch: ia32
        vsceTarget: win32-ia32
      - name: Windows
        packageArch: x64
        vsceTarget: win32-x64
    buildSteps:
      - script: ls
      - script: |
          mkdir -p temp
          tar -xf beats-internal.tar.gz -C ./temp
        condition: and(eq(variables.vsceTarget, ''), contains(variables.vsceTarget, 'darwin'))
      - bash: ls -LR
        condition: and(eq(variables.vsceTarget, ''), contains(variables.vsceTarget, 'darwin'))
        workingDirectory: ./temp
      - bash: cat LICENSE.txt
        condition: and(eq(variables.vsceTarget, ''), contains(variables.vsceTarget, 'darwin'))
        workingDirectory: ./temp
      - bash: cat NOTICE.txt
        condition: and(eq(variables.vsceTarget, ''), contains(variables.vsceTarget, 'darwin'))
        workingDirectory: ./temp

      - script: |
          sudo apt-get update
          sudo apt-get install libpango1.0-dev libgif-dev
        displayName: Install zmq dependencies
        condition: or(eq(variables.vsceTarget, ''), contains(variables.vsceTarget, 'linux'))

      - script: ls
      - script: npm i -g npm@8.15.1
        displayName: npm 8.15.1
      - script: ls

      - script: npm ci --foreground-scripts
        displayName: npm ci
        env:
          npm_config_build_from_source: true
          VSC_VSCE_TARGET: $(vsceTarget)
      - script: ls

      - script: npm run clean
        displayName: Clean

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.8'
          addToPath: true
          architecture: 'x64'

      - script: python -m pip --disable-pip-version-check install -t ./pythonFiles/lib/python --no-cache-dir --implementation py --no-deps --upgrade -r ./requirements.txt
        displayName: Install Python libs

      - script: npm run updateBuildNumber
        displayName: Update build number

      - script: npm run prePublishBundleStable
        displayName: Build
        env:
          VSC_VSCE_TARGET: $(vsceTarget)

      - script: ls
