pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: logging
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    l10nSourcePaths: ./src
    l10nShouldProcess: false
    publishExtension: ${{ parameters.publishExtension }}
    buildPlatforms:
      - name: Linux
        vsceTarget: ''
      - name: Linux
        vsceTarget: 'web'
      - name: Linux
        packageArch: arm64
        vsceTarget: linux-arm64
      - name: Linux
        packageArch: arm
        vsceTarget: linux-armhf
      - name: Linux
        packageArch: x64
        vsceTarget: linux-x64
      - name: MacOS
        packageArch: arm64
        vsceTarget: darwin-arm64
      - name: MacOS
        packageArch: x64
        vsceTarget: darwin-x64
      - name: Windows
        packageArch: ia32
        vsceTarget: win32-ia32
      - name: Windows
        packageArch: x64
        vsceTarget: win32-x64
    buildSteps:

      - script: |
          echo 'Hello World' && echo $(packageArch)
        displayName: Install dependencies

      # - script: |
      #     echo 'Hello World' && echo $PACKAGEARCH && echo $VSCETARGET
      #   displayName: Install dependencies

      - script: |
          echo 'Hello World' && echo ${{ variables.packageArch }} && echo ${{ variables.vsceTarget }}
        displayName: Install dependencies
      - ${{ if or(eq(variables.vsceTarget, ''), contains(variables.vsceTarget, 'linux'), contains(variables.vsceTarget, 'web')) }}:
        - script: |
            sudo apt-get update
            sudo apt-get install libpango1.0-dev libgif-dev
          displayName: Install dependencies for zeromq.js
          condition: or(eq('${{ variables.vsceTarget }}', ''), contains('${{ variables.vsceTarget }}', 'linux'), contains('${{ variables.vsceTarget }}', 'web'))

