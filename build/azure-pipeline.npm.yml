trigger: none
pr: none
name: $(Date:yyyyMMdd)_$(Hours)_$(Minutes)_$(Rev:r)

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: nextVersion
    displayName: 'ðŸš€ Release Version (eg: none, major, minor, patch, or X.X.X)'
    type: string
    default: 'none'
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - beta
      - proposed
  - name: publishJupyterApi
    displayName: ðŸš€ Publish Jupyter Extension API
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: jupyterExtensionApi
        buildSteps:
          - script: npm run buildStable
            workingDirectory: $(Build.SourcesDirectory)/api
            condition: not(eq('${{ parameters.quality }}', 'proposed'))
          - script: npm run buildProposed
            workingDirectory: $(Build.SourcesDirectory)/api
            condition: eq('${{ parameters.quality }}', 'proposed')
        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishJupyterApi }}
        nextVersion: ${{ parameters.nextVersion }}
        workingDirectory: $(Build.SourcesDirectory)/api
