# Run on a schedule
trigger: none
pr: none

schedules:
  - cron: '0 9 * * 1-5' # 9am UTC, Monday-Friday (2am PDT, after VS Code pre-release builds which is 11pm PDT)
    displayName: Nightly Release Schedule
    always: true
    branches:
      include:
        - main

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco


extends:
  template: azure-pipelines/extension/pre-release.yml@templates
  parameters:
    locTsConfigs: $(Build.SourcesDirectory)/tsconfig.json
    locBundleDestination: $(Build.SourcesDirectory)/out
    buildSteps:
      - script: npm ci
        displayName: Install dependencies

      - script: gulp clean
        displayName: Clean

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.8'
          addToPath: true
          architecture: 'x64'

      - script: python -m pip --disable-pip-version-check install -t ./pythonFiles/lib/python --no-cache-dir --implementation py --no-deps --upgrade -r ./requirements.txt
        displayName: Install Python libs

      - script: npm run updateBuildNumber
        displayName: Update build number

      - script: npm run prePublishBundleNLS
        displayName: Build
