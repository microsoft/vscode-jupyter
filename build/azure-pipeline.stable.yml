trigger:
  branches:
    include:
      - main
pr: none

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    publishExtension: ${{ parameters.publishExtension }}
    l10nSourcePaths: ./src
    buildPlatforms:
      - name: Linux
        vsceTarget: 'web'
      - name: Linux
        packageArch: arm64
        vsceTarget: linux-arm64
      - name: Linux
        packageArch: arm
        vsceTarget: linux-armhf
      - name: Linux
        vsceTarget: alpine-x64
      - name: Linux
        vsceTarget: alpine-arm64
      - name: Linux
        packageArch: x64
        vsceTarget: linux-x64
      - name: MacOS
        packageArch: arm64
        vsceTarget: darwin-arm64
      - name: MacOS
        packageArch: x64
        vsceTarget: darwin-x64
      - name: Windows
        packageArch: x64
        vsceTarget: win32-x64
      - name: Windows
        packageArch: arm64
        vsceTarget: win32-arm64
    buildSteps:
      - script: |
          sudo apt-get update
          sudo apt-get install libpango1.0-dev libgif-dev
        displayName: Install zmq dependencies
        condition: or(eq(variables.vsceTarget, ''), contains(variables.vsceTarget, 'linux'), contains(variables.vsceTarget, 'alpine'))

      - script: npm i -g npm@9.5.0
        displayName: npm 9.5.0

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.8'
          addToPath: true
          architecture: 'x64'

      - script: npm ci --foreground-scripts
        displayName: npm ci
        env:
          npm_config_build_from_source: true
          VSC_VSCE_TARGET: $(vsceTarget)

      - script: npm run clean
        displayName: Clean

      - script: npm run prePublishBundleStable
        displayName: Build
        env:
          VSC_VSCE_TARGET: $(vsceTarget)

    tsa:
      config:
        areaPath: 'Visual Studio Code Jupyter Extensions'
        serviceTreeID: '14f24efd-b502-422a-9f40-09ea7ce9cf14'
      enabled: true

    apiScanSoftwareVersion: '2024'
    apiScanExcludes: 'extension/dist/node_modules/zeromq/prebuilds/win32-arm64/*.*'
