# Temporary file to test out writing to a branch during a PR
name: Verify perf test

permissions:
  deployments: write

on:
  pull_request:
    branches:
      - main

jobs:
  perf-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: Create local changes
      run: |
        echo ${{ github.ref }}
        echo ${{ github.actor }} ${{ github.ref_name }}
        echo ${{ github.sha }} > ./build/ci/performance/perf-results.txt
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Update perf results" -a
        git push
